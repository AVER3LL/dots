[meta]
version = 1
name = "Matugen theme"
description = "Noir monochrome theme with greys"
variant = "dark"
icon = "./icon.png"

# ============================================================================
# Core Colors
# ============================================================================

[colors.core]
accent = "#f0f0f0"
accent_foreground = "#1a1a1a"
background = "#1e1e1e"
foreground = "#f0f0f0"
secondary_background = "#2a2a2a"
border = "#606060"

# ============================================================================
# Window Borders
# ============================================================================

[colors.main_window]
border = "#606060"

[colors.settings_window]
border = "#808080"

# ============================================================================
# Accent Palette
# ============================================================================

[colors.accents]
blue = "#f0f0f0"
green = "#b0b0b0"
magenta = "#d0d0d0"
orange = { name = "#909090", lighter = 40 }
red = "#909090"
yellow = { name = "#b0b0b0", lighter = 80 }
cyan = { name = "#f0f0f0", lighter = 50 }
purple = "#d0d0d0"

# ============================================================================
# Text System
# ============================================================================

[colors.text]
default = "#f0f0f0"
muted = "#d0d0d0"
danger = "#909090"
success = "#b0b0b0"
placeholder = { name = "#d0d0d0", opacity = 0.6 }

[colors.text.selection]
background = "#f0f0f0"
foreground = "#1a1a1a"

[colors.text.links]
default = "#f0f0f0"
visited = { name = "#b0b0b0", darker = 20 }

# ============================================================================
# Input Fields
# ============================================================================

[colors.input]
border = "#808080"
border_focus = "#f0f0f0"
border_error = "#909090"

# ============================================================================
# Buttons
# ============================================================================

[colors.button.primary]
background = "#2a2a2a"
foreground = "#f0f0f0"

[colors.button.primary.hover]
background = "#353535"

[colors.button.primary.focus]
outline = "#f0f0f0"

# ============================================================================
# Lists
# ============================================================================

[colors.list.item.hover]
background = { name = "#3c3c3c", opacity = 0.25 }
foreground = "#f0f0f0"

[colors.list.item.selection]
background = { name = "#3c3c3c", opacity = 0.50 }
foreground = "#f0f0f0"
secondary_background = "#3c3c3c"
secondary_foreground = "#f0f0f0"

# ============================================================================
# Grid Items
# ============================================================================

[colors.grid.item]
background = "#2a2a2a"

[colors.grid.item.hover]
outline = { name = "#d0d0d0", opacity = 0.8 }

[colors.grid.item.selection]
outline = "#f0f0f0"

# ============================================================================
# Scrollbars
# ============================================================================

[colors.scrollbars]
background = { name = "#f0f0f0", opacity = 0.2 }

# ============================================================================
# Loading States
# ============================================================================

[colors.loading]
bar = "#f0f0f0"
spinner = "#f0f0f0"
