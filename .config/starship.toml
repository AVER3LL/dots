"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 2000

palette = 'colors'

[palettes.colors]
mustard = '#af8700'                                  # example
error = '#E06C75'
success = '#00CF3A'
color1 = '#8cd1e6'
color2 = '#003641'
color3 = '#bfc8cc'
color4 = '#1d2021'
color5 = '#003641'
color6 = '#101415'
color7 = '#101415'
color8 = '#8cd1e6'
color9 = '#ffb781'

# add_newline = true

[time]
disabled = true
format = '[$time]($style) '
time_format = '%H:%M'

[character]
# success_symbol = "[0 ❯](bold green)"
success_symbol = "[0 ➜](bold success)"
error_symbol = "[➜](bold error)"

[directory]
truncation_symbol = '.../'

[git_branch]
truncation_length = 20
symbol = ' '

[gradle]
symbol = ' '

[kotlin]
symbol = ' '

[git_commit]
tag_disabled = false
commit_hash_length = 7
disabled = true

[git_state]
disabled = true

[memory_usage]
format = 'using [$ram_pct RAM]($style) '
disabled = false

[package]
disabled = true

[status]
format = '[$status](color1) '
disabled = false

[aws]
disabled = true
