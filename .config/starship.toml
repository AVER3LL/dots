"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 2000

palette = 'colors'

[palettes.colors]
mustard = '#af8700'                                  # example
error = '#E06C75'
success = '#A6E3A1'
color1 = '#c8ca99'
color2 = '#30320f'
color3 = '#c9c7b9'
color4 = '#20201c'
color5 = '#30320f'
color6 = '#141310'
color7 = '#141310'
color8 = '#c8ca99'
color9 = '#b0ceb1'

# add_newline = true

[time]
disabled = true
format = '[$time]($style) '
time_format = '%H:%M'

[character]
# success_symbol = "[0 ❯](bold green)"
success_symbol = "[0 ➜](bold success)"
error_symbol = "[➜](bold error)"

[directory]
truncation_symbol = '.../'

[git_branch]
truncation_length = 20
symbol = ' '

[gradle]
symbol = ' '

[kotlin]
symbol = ' '

[git_commit]
tag_disabled = false
commit_hash_length = 7
disabled = true

[git_state]
disabled = true

[memory_usage]
format = 'using [$ram_pct RAM]($style) '
disabled = false

[package]
disabled = true

[status]
format = '[$status](color1) '
disabled = false

[aws]
disabled = true
