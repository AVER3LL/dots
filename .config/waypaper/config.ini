[Settings]
language = en
folder = ~/wallpaper/anime
wallpaper = ~/wallpaper/anime/a_woman_in_a_red_dress_sitting_in_front_of_a_gas_station.jpg
backend = swww
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = True
show_hidden = False
show_gifs_only = False
post_command = ~/.local/bin/walset-backend --no-set "$wallpaper"
number_of_columns = 4
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
show_path_in_tooltip = True
all_subfolders = True
mpvpaper_sound = False
mpvpaper_options = 
zen_mode = False

