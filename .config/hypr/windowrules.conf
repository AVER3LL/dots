# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float, title:^(Waypaper)$
# windowrulev2 = opacity 0.95 0.95, title:^(Waypaper)$

# INFO: DO NOT DELETE. May be useless but I may need it.
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# INFO: TO ENABLE Picture-in-Picture
windowrulev2 = float, title:^(Picture-in-Picture|Firefox)$
windowrulev2 = size 800 450, title:^(Picture-in-Picture|Firefox)$
windowrulev2 = pin, title:^(Picture-in-Picture|Firefox)$

windowrulev2 = pin, title:^(Picture in picture)$
windowrulev2 = size 370 370, title:^(Picture in picture)$
windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = move 1532 79, title:^(Picture in picture)$

# windowrulev2 = opacity 0.9 0.9,class:^(Code)$

# windowrulev2 = opacity 0.95 0.95,class:^(kitty)$
# windowrulev2 = opacity 0.97 0.97,class:^(org.wezfurlong.wezterm)$

# windowrulev2 = float,class:^(nm-applet)$
# windowrulev2 = float,class:^(nm-connection-editor)$
layerrule = ignorezero, rofi
layerrule = blur, waybar





