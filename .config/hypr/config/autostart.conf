# Autostart wiki https://wiki.hyprland.org/0.45.0/Configuring/Keywords/#executing #

exec-once = swww-daemon # Wallpaper

# Startup
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &

# Polkit
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
# exec-once = systemctl --user start hyprpolkitagent

exec-once = waybar &
exec-once = nm-applet --indicator &

exec-once = blueman-applet &
exec-once = udiskie --smart-tray &
exec-once = swaync &
exec-once = hyprsunset

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

exec-once = hypridle # Idle daemon. Can be turned off with the idle_inhibitor
exec-once = input-remapper-service # Launch the ramapper daemon
exec-once = input-remapper-control --command autoload # Remap superscript_two to <

exec-once = ~/.config/hypr/xdg-script.sh

