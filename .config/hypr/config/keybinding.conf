# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# $terminal = ghostty --gtk-single-instance=true
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun
$browser = firefox

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive
# bind = $mainMod, escape, exit
# bind = $mainMod, Delete, exit # Map Super + Delete to exit

bind = $mainMod, P, exec, killall wlogout || ~/.config/wlogout/launch.sh  # toggle wlogout
bind = Ctrl+Alt, W, exec, ~/.config/waybar/toggle.sh # toggle waybar
bind = $mainMod, A, exec, ~/.config/waybar/scripts/select.sh
# bind = $mainMod, Escape, exec, hyprlock
bind = $mainMod, G, exec, ~/.config/hypr/scripts/toggle_animations.sh
bind = $mainMod SHIFT, G, exec, ~/.config/hypr/scripts/gamemode.sh
bind = $mainMod SHIFT, T, exec, ~/.local/bin/toggle-mode
bind = $mainMod, N, exec, ~/.config/hypr/scripts/toggle_windows.sh

$rofiTheme = ~/.config/rofi/launchers/type-6/style-9.rasi
$rofiSimpleTheme = ~/.config/rofi/clipboard.rasi

bind = $mainMod, M, fullscreen
bind = $mainMod, Y, pin # Pin active window
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating
bind = $mainMod, Return, exec, [float;tile] wezterm start --always-new-process
bind = $mainMod, SPACE, exec, rofi -show drun -theme $rofiTheme
bind = $mainMod SHIFT, SPACE, exec, sherlock
bind = $mainMod, B, exec, $browser
bind = $mainMod, W, exec, ~/.local/bin/walset
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -theme $rofiSimpleTheme -no-show-icons | cliphist decode | wl-copy

# bind = $mainMod SHIFT, B, togglesplit


bind = $mainMod, Tab, focusmonitor, +1
bind = $mainMod SHIFT, Tab, focusmonitor, -1

# Color picker
bind = $mainMod CTRL, P, exec, hyprpicker -a

# Screenshot
# bind = , Print, exec, grim - | swappy -f - # take a screenshot
# bind = $mainMod, Print, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot

bind = ,Print, exec, grimblast --notify copysave screen
bind = $mainMod, Print, exec, grimblast --notify copysave area
bind = SHIFT, Print, exec, ~/.local/bin/record

# bind = $mainMod, C, exec, $terminal -e cmatrix
bind = $mainMod, C, exec, code

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with mainMod + CTRL + arrow keys
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# Resize windows with mainMod + SHIFT + arrow keys
binde = $mainMod SHIFT, L, resizeactive, 50 0
binde = $mainMod SHIFT, H, resizeactive, -50 0
binde = $mainMod SHIFT, K, resizeactive, 0 -50
binde = $mainMod SHIFT, J, resizeactive, 0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, Ampersand, workspace, 1
bind = $mainMod, Eacute, workspace, 2
bind = $mainMod, Quotedbl, workspace, 3
bind = $mainMod, Apostrophe, workspace, 4
bind = $mainMod, Parenleft, workspace, 5
bind = $mainMod, Minus, workspace, 6
bind = $mainMod, Egrave, workspace, 7
bind = $mainMod, Underscore, workspace, 8
bind = $mainMod, Ccedilla, workspace, 9
bind = $mainMod, Agrave, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, Ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, Eacute, movetoworkspace, 2
bind = $mainMod SHIFT, Quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, Apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, Parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, Minus, movetoworkspace, 6
bind = $mainMod SHIFT, Egrave, movetoworkspace, 7
bind = $mainMod SHIFT, Underscore, movetoworkspace, 8
bind = $mainMod SHIFT, Ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, Agrave, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special Keys

bindel = , xf86monbrightnessup, exec, brightnessctl set 10%+
bindel = , xf86monbrightnessdown, exec, brightnessctl set 10%-

# bindel = , xf86monbrightnessup, exec, swayosd-client --brightness raise
# bindel = , xf86monbrightnessdown, exec, swayosd-client --brightness lower
bindel = , xf86audioraisevolume, exec, swayosd-client --output-volume raise || wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%+
bindel = , xf86audiolowervolume, exec, swayosd-client --output-volume lower || wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%-
bindel = , xf86audiomute, exec, swayosd-client --output-volume mute-toggle || wpctl set-mute @DEFAULT_SINK@ toggle
bindel = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle || wpctl set-mute @DEFAULT_SOURCE@ toggle

# bind = , code:172, exec, playerctl play-pause
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioPrev, exec, playerctl previous
bindl=, XF86AudioNext, exec, playerctl next

