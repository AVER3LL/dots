# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                    Hyprland Keybinds                        ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                        VARIABLES                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# Main modifier key
$mainMod = SUPER

# Applications
# $terminal = ghostty +new-window
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun
$browser = zen-browser
$webapp = chromium --new-window --ozone-platform=wayland --app

# Rofi themes
$rofiTheme = ~/.config/rofi/main.rasi
$rofiClipboardTheme = ~/.config/rofi/clipboard.rasi
$rofiGeneralTheme = ~/.config/rofi/system.rasi

# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                   BASIC APPLICATIONS                        ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, code
bind = $mainMod SHIFT, SPACE, exec, rofi -show drun -theme $rofiTheme
bind = $mainMod, SPACE, exec, vicinae vicinae://toggle
# bind = $mainMod, Return, exec, vicinae
bind = $mainMod, I, exec, ~/.local/bin/control-menu/show-menu
bind = $mainMod, O, exec, $webapp="https://chatgpt.com"
bind = $mainMod SHIFT, O, exec, $webapp="https://claude.ai"

# ═══════════════════════════════════════════════════════════════
#                    WINDOW MANAGEMENT
# ═══════════════════════════════════════════════════════════════

# Basic window controls
bind = $mainMod, Q, killactive
bind = $mainMod, F, togglefloating
bind = $mainMod, M, fullscreen
bind = $mainMod, Y, pin
bind = $mainMod SHIFT, B, togglesplit

# Focus movement (Vim-like)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Window movement
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# Window resizing
binde = $mainMod SHIFT, L, resizeactive, 50 0
binde = $mainMod SHIFT, H, resizeactive, -50 0
binde = $mainMod SHIFT, K, resizeactive, 0 -50
binde = $mainMod SHIFT, J, resizeactive, 0 50

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ═══════════════════════════════════════════════════════════════
#                    SYSTEM & UTILITIES
# ═══════════════════════════════════════════════════════════════

# System controls
bind = $mainMod, P, exec, killall wlogout || ~/.config/wlogout/launch.sh
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, W, exec, ~/.local/bin/walset
bind = $mainMod SHIFT, T, exec, ~/.local/bin/toggle-mode

# Interface toggles
bind = Ctrl+Alt, W, exec, ~/.config/waybar/toggle.sh
bind = Ctrl+Shift, W, exec, killall averell-shell || ~/.config/fabric/launch.sh
bind = $mainMod, A, exec, ~/.config/waybar/scripts/select.sh

# Performance modes
bind = $mainMod, G, exec, ~/.config/hypr/scripts/toggle_animations.sh
bind = $mainMod SHIFT, G, exec, ~/.config/hypr/scripts/gamemode.sh

# Clipboard & utilities
# bind = $mainMod, V, exec, cliphist list | rofi -dmenu -theme $rofiClipboardTheme -no-show-icons | cliphist decode | wl-copy
bind = $mainMod, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history
# bind = $mainMod, comma, exec, rofimoji
bind = $mainMod, comma, exec, vicinae vicinae://extensions/vicinae/vicinae/search-emojis
bind = $mainMod CTRL, P, exec, hyprpicker -a

# ═══════════════════════════════════════════════════════════════
#                    SCREENSHOTS & RECORDING
# ═══════════════════════════════════════════════════════════════

bind = , Print, exec, grimblast --notify copysave screen
bind = $mainMod, Print, exec, grimblast --notify copysave area
bind = SHIFT, Print, exec, ~/.local/bin/record

# ═══════════════════════════════════════════════════════════════
#                      WORKSPACES
# ═══════════════════════════════════════════════════════════════

# Switch workspaces (French AZERTY layout)
bind  =  $mainMod,  Ampersand,   workspace,  1      # &
bind  =  $mainMod,  Eacute,      workspace,  2      # é
bind  =  $mainMod,  Quotedbl,    workspace,  3      # "
bind  =  $mainMod,  Apostrophe,  workspace,  4      # '
bind  =  $mainMod,  Parenleft,   workspace,  5      # (
bind  =  $mainMod,  Minus,       workspace,  6      # -
bind  =  $mainMod,  Egrave,      workspace,  7      # è
bind  =  $mainMod,  Underscore,  workspace,  8      # _
bind  =  $mainMod,  Ccedilla,    workspace,  9      # ç
bind  =  $mainMod,  Agrave,      workspace,  10     # à

# Move windows to workspaces
bind  =  $mainMod  SHIFT,  Ampersand,   movetoworkspace,  1
bind  =  $mainMod  SHIFT,  Eacute,      movetoworkspace,  2
bind  =  $mainMod  SHIFT,  Quotedbl,    movetoworkspace,  3
bind  =  $mainMod  SHIFT,  Apostrophe,  movetoworkspace,  4
bind  =  $mainMod  SHIFT,  Parenleft,   movetoworkspace,  5
bind  =  $mainMod  SHIFT,  Minus,       movetoworkspace,  6
bind  =  $mainMod  SHIFT,  Egrave,      movetoworkspace,  7
bind  =  $mainMod  SHIFT,  Underscore,  movetoworkspace,  8
bind  =  $mainMod  SHIFT,  Ccedilla,    movetoworkspace,  9
bind  =  $mainMod  SHIFT,  Agrave,      movetoworkspace,  10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace navigation with mouse
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Monitor switching
bind = $mainMod, Tab, focusmonitor, +1
bind = $mainMod SHIFT, Tab, focusmonitor, -1

# ═══════════════════════════════════════════════════════════════
#                      MEDIA CONTROLS
# ═══════════════════════════════════════════════════════════════

# Volume controls
bindel = , xf86audioraisevolume, exec, swayosd-client --output-volume raise || wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%+
bindel = , xf86audiolowervolume, exec, swayosd-client --output-volume lower || wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%-
bindel = , xf86audiomute, exec, swayosd-client --output-volume mute-toggle || wpctl set-mute @DEFAULT_SINK@ toggle
bindel = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle || set-mute @DEFAULT_SOURCE@ toggle

# Brightness controls
bindel = , xf86monbrightnessup, exec, swayosd-client --brightness raise || brightnessctl set 10%+
bindel = , xf86monbrightnessdown, exec, swayosd-client --brightness lower || brightnessctl set 10%-

# Media player controls
# bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause || playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

