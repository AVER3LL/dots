
decoration {

    rounding = 8
    # rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 1
        passes = 4
        new_optimizations = on
        ignore_opacity = on
        xray = false

        special = true
        # vibrancy = 0.1696
    }
    dim_special = 0.8
}
